<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_edicionTipo_insumo();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Editar Tipo de Insumo: {{ tipo_insumo }} </h2>
    </div>
    <form id="form_edicionTipo_insumo" action="{% url 'editar_Tipo_insumo' tipo_insumo.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body">

        <p>
          {{ form.nombre_tipo_insumo.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.nombre_tipo_insumo }}</div>
          <div class="alert alert-danger error-nombre_tipo_insumo d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicionTipo_insumo();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editarTipo_insumo();">Confirmar</button>
        </div>
    </form>
  </div>
</div>
