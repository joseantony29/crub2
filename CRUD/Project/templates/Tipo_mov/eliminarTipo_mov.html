<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_eliminacionTipo_mov();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Eliminar Tipo de Movimiento: {{ tipo_mov }} </h2>
    </div>
    <form id="form_eliminacionTipo_mov" action="{% url 'eliminar_Tipo_mov' tipo_mov.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body text-center">
        <label></label>
        <h3><strong>¿Desea eliminar el Tipo de Movimiento: {{ tipo_mov }}?</strong></h3>
        <label></label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_eliminacionTipo_mov();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="eliminarTipo_mov({{ tipo_mov.pk }});">Confirmar eliminación</button>
      </div>
     </form>
  </div>
</div>
