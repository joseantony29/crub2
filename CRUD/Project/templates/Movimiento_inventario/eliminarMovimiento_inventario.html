<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_eliminacionMovimiento_inventario();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Eliminar Movimiento del Inventario: {{ movimiento_inventario }} </h2>
    </div>
    <form id="form_eliminacionMovimiento_inventario" action="{% url 'eliminar_Movimiento_inventario' movimiento_inventario.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body text-center">
        <label></label>
        <h3><strong>¿Desea eliminar el Movimiento del Inventario: {{ movimiento_inventario }}?</strong></h3>
        <label></label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_eliminacionMovimiento_inventario();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="eliminarMovimiento_inventario({{ movimiento_inventario.pk }});">Confirmar eliminación</button>
      </div>
     </form>
  </div>
</div>
