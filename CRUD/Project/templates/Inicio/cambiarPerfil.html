{% extends "Inicio/index.html" %}
{% load static %}

{% block title %} Cambiar Perfil {% endblock title %}

{% block body %}

<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title"> Cambiar Perfil del Usuario: {{ request.user }} </h2>
    </div>
    <form id="form_cambiarPerfil" action="{% url 'cambiar_Perfil' request.user.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="modal-body">

        {{ form.as_p }}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"><a href="{% url 'home' %}" class="text-white">Cancelar</a></button>
        <button class="btn btn-primary" type="button" onclick="cambiarPerfil();">Confirmar</button>
        </div>
    </form>
  </div>
</div>

{% endblock body %}

{% block extrajs %}
  <script src="{% static 'js/usuario.js' %}"></script>
{% endblock extrajs %}
