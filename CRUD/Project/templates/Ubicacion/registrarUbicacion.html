<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_creacionUbicacion();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Registrar Ubicaci√≥n </h2>
    </div>
    <form id="form_creacionUbicacion" action="{% url 'registrar_Ubicacion' %}" method="POST">{% csrf_token %}
      <div class="modal-body">

        <p>
          {{ form.ubicacion.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.ubicacion }}</div>
          <div class="alert alert-danger error-ubicacion d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_creacionUbicacion();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="registrarUbicacion();">Confirmar</button>
        </div>
    </form>
  </div>
</div>
