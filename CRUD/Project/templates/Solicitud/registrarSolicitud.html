<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_creacionSolicitud();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Registrar Solicitud </h2>
    </div>
    <form id="form_creacionSolicitud" action="{% url 'registrar_Solicitud' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div class="modal-body">

        <p>
          {{ form.cod_pac.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.cod_pac }}</div>
          <div class="alert alert-danger error-cod_pac d-none"></div>
        </p>

        <p>
          {{ form.descripcion_soli.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.descripcion_soli }}</div>
          <div class="alert alert-danger error-descripcion_soli d-none"></div>
        </p>

        <p>
          {{ form.id_producto.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.id_producto }}</div>
          <div class="alert alert-danger error-id_producto d-none"></div>
        </p>

        <p>
          {{ form.cantidad.label }}
          <div onkeypress="return soloNumeros(event)" oncopy="return false" onpaste="return false" oncut="return false">{{ form.cantidad }}</div>
          <div class="alert alert-danger error-cantidad d-none"></div>
        </p>

        <p>
          {{ form.recipe.label }}
          <div onkeypress="return soloNumeros(event)" oncopy="return false" onpaste="return false" oncut="return false">{{ form.recipe }}</div>
          <div class="alert alert-danger error-recipe d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_creacionSolicitud();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="registrarSolicitud();">Confirmar</button>
        </div>
    </form>
  </div>
</div>
