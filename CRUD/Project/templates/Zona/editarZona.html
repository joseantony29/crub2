<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_edicionZona();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Editar Zona: {{ zona }} </h2>
    </div>
    <form id="form_edicionZona" action="{% url 'editar_Zona' zona.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body">

        <p>
          {{ form.zona_residencia.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.zona_residencia }}</div>
          <div class="alert alert-danger error-zona_residencia d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicionZona();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editarZona();">Confirmar</button>
        </div>
    </form>
  </div>
</div>
