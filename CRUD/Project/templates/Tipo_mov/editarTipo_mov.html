<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_edicionTipo_mov();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Editar Tipo de Movimiento: {{ tipo_mov }} </h2>
    </div>
    <form id="form_edicionTipo_mov" action="{% url 'editar_Tipo_mov' tipo_mov.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body">

        <p>
          {{ form.descripcion.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.descripcion }}</div>
          <div class="alert alert-danger error-descripcion d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicionTipo_mov();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editarTipo_mov();">Confirmar</button>
        </div>
    </form>
  </div>
</div>
